<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.country }}</td>
      </tr>
    </tbody>
  </table>

  <ng-content></ng-content>
